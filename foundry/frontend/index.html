<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://unpkg.com/franken-ui-releases@0.0.13/dist/default.min.css"
    />
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Fund Me</title>
</head>
  <body class="w-full h-screen uk-padding">
    <button class="uk-button uk-button-primary uk-float-right" id="connectButton">Connect</button>
    <main class="h-full w-[30%] mx-auto flex flex-col items-left justify-center gap-6">
      <section class="grid gap-2">
        <button class="uk-button uk-button-primary" id="balanceButton">getBalance</button>
        <button class="uk-button uk-button-primary" id="withdrawButton">Withdraw</button>
      </section>
      <div class="uk-width-1-3@s uk-card bg-card w-full">
        <div class="uk-card-header">
          <h3 class="uk-card-title">Fund Me</h3>
        </div>
        <div class="uk-card-body uk-padding-remove-top uk-padding-remove-bottom">
          <div class="">
            <label class="uk-form-label" for="ethAmount">ETH Amount</label>
            <input
              class="uk-input"
              id="ethAmount"
              type="number"
              aria-describedby="name-help-block"
              placeholder="MIN. 0.1"
            />
            <div id="name-help-block" class="uk-form-help">
              Enter ETH amount.
            </div>
          </div>
        </div>
        <div class="uk-card-footer">
          <button
            id="fundButton"
            type="button"
            class="uk-button uk-button-primary mt-4 w-full"
          >Fund</button>
        </div>
      </div>
    </main>
  </body>

  <script src="./index.js" type="module"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.21.5/dist/js/uikit.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/uikit@3.21.5/dist/js/uikit-icons.min.js"></script>
</html>
